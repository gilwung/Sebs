<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .login-container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #dddddd;
        }

        .login-container .signup-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #ffffff;
            text-decoration: none;
        }

        .login-container .signup-link:hover {
            text-decoration: underline;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo a {
            color: #ffffff;
            text-decoration: none;
        }

        .logo a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logo">
        <a href="index.html"><h1>SEB♩S</h1></a>
    </div>
    <div class="login-container">
        <h2>로그인</h2>
        <form action="#">
            <label for="username">사용자 이름</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">로그인</button>
        </form>
        <a class="signup-link" href="signup.html">아직 회원이 아니라면 회원가입</a>
    </div>
</body>
</html>
